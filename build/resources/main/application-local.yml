server:
  port : 8081

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    password: root
    username: root
    url: jdbc:postgresql://localhost:5432/crew_management
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    validate-on-migrate: true