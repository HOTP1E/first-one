plugins {
    id 'application'
    id 'java'
    id("org.springframework.boot") version "3.4.4"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-jdbc:3.4.4")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:3.4.4")
    implementation("org.springframework.boot:spring-boot-starter-web:3.4.4")
    implementation("org.postgresql:postgresql:42.7.3")
    implementation("org.hibernate:hibernate-core:6.6.13.Final")
    runtimeOnly("org.flywaydb:flyway-database-postgresql:11.7.2")
    compileOnly("org.projectlombok:lombok:1.18.38")
    annotationProcessor 'org.projectlombok:lombok:1.18.38'

}

application {
    mainClass = 'ru.crew.management.CrewManagementApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}